data:
  seq_length: 200
  standardize: true
  stride: 200
  val_ratio: 0.15
hardware:
  precision: float32
model:
  activation: gelu
  d_model: 64
  dim_feedforward: 128
  dropout: 0.1
  nhead: 8
  num_classes: 2
  num_layers: 1
paths:
  output_dir: experiments/pc_transformer
  pc_data_path: Data/pc/pc_features_train_4.parquet
sequence_labeling:
  evaluation_metric: optimal_f1
  use_threshold_optimization: true
training:
  batch_size: 64
  early_stopping_metric: optimal_f1
  early_stopping_min_delta: 0.0001
  early_stopping_patience: 15
  focal_loss_alpha: 0.5
  focal_loss_gamma: 2.0
  learning_rate: 0.01
  lr_reduce_factor: 0.5
  lr_reduce_patience: 5
  lr_scheduler: reduce_on_plateau
  min_lr: 1.0e-06
  num_epochs: 100
  num_workers: 4
  optimizer: adam
  use_focal_loss: true
  weight_decay: 0.0001
visualization:
  plot_confusion_matrix: true
  plot_pr_curve: true
  plot_predictions: true
