data:
  exclude_columns:
  - TimeStamp
  - anomaly_label
  step_size: 5
  target_anomaly_ratio: 0.2
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
  window_size: 20
evaluation:
  evaluation_metric: optimal_f1
  use_point_adjustment: true
  use_threshold_optimization: true
hardware:
  precision: float32
model:
  cnn_channels:
  - 128
  - 256
  - 256
  - 128
  cnn_kernel_sizes:
  - 3
  - 5
  - 3
  - 3
  dropout: 0.2
  lstm_hidden_dim: 256
  lstm_num_layers: 3
  num_classes: 2
  simple:
    cnn_channels: 64
    lstm_hidden_dim: 64
  use_bidirectional: true
  variant: standard
paths:
  data_dir: experiments/statistic_30_window_features_contact/filtered_window_features.parquet
  output_dir: experiments/lstm_cnn
training:
  batch_size: 32
  early_stopping_metric: adj_f1
  early_stopping_min_delta: 0.0001
  early_stopping_patience: 30
  focal_loss_alpha: 0.4
  focal_loss_gamma: 2.5
  learning_rate: 0.0005
  lr_reduce_factor: 0.6
  lr_reduce_patience: 12
  lr_scheduler: reduce_on_plateau
  min_lr: 5.0e-07
  num_epochs: 150
  num_workers: 4
  optimizer: adamw
  use_focal_loss: true
  weight_decay: 0.0005
