hyperparameters:
  n_estimators: [300]
  max_depth: [30]
  min_samples_split: [10]
  class_weight: ["balanced"]

data:
  train_path: "Data/processed/splits_no_correlation/train.parquet"
  val_path: "Data/processed/splits_no_correlation/val.parquet"
  target_column: "anomaly_label"
  smote_sampling_strategy: 0.1  # 将异常样本过采样到正常样本的 10%（即异常率 ≈ 10%）
  smote_k_neighbors: 5  # 用于确定边界样本的邻居数
  smote_m_neighbors: 10  # 用于生成新样本的邻居数
  smote_kind: "borderline-1"  # 边界SMOTE的类型：'borderline-1' 或 'borderline-2'

output:
  model_path: "src/models/random_forest_best_manual_no_correlation.joblib"
  feature_importance_path: "src/model_report/feature_importance_no_correlation.csv"
  validation_report_path: "src/model_report/validation_results_no_correlation.md"
  model_dir: "models/random_forest"
  results_dir: "results/random_forest"
  feature_importance_plot: "results/random_forest/feature_importance_no_correlation.png"
  validation_report: "results/random_forest/validation_report_no_correlation.md"
