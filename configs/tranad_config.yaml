# TranAD Model Configuration

experiment:
  name: tranad_energy_anomaly
  output_dir: experiments/tranad
  seed: 42

data:
  data_dir: Data/downsampleData_scratch_1minut/energy_data_labeled.parquet
  batch_size: 64
  window_size: 60  # 1 hour window (60 minutes)
  step_size: 1
  num_workers: 4

model:
  model_size: base  # Options: small, base, large
  input_dim: 10  # Update based on your actual feature dimension
  d_model: 64
  nhead: 8
  num_encoder_layers: 3
  num_decoder_layers: 3
  dim_feedforward: 256
  dropout: 0.1
  activation: gelu
  use_adversarial: true

training:
  # Basic training settings
  optimizer: adam  # Options: adam, adamw, sgd
  learning_rate: 0.001
  weight_decay: 1e-5
  
  # Two-phase training
  num_epochs_phase1: 50  # Initial training phase
  num_epochs_phase2: 30  # Focus-adjusted training phase
  
  # Early stopping
  early_stopping_patience: 10
  
  # Learning rate scheduler
  lr_scheduler: plateau  # Options: none, steplr, cosine, plateau
  lr_patience: 5  # For plateau scheduler
  lr_factor: 0.5  # For plateau scheduler
  lr_step_size: 20  # For steplr scheduler
  lr_gamma: 0.1  # For steplr scheduler
  lr_T_max: 100  # For cosine scheduler
  lr_eta_min: 0  # For cosine scheduler

evaluation:
  threshold_percentile: 95  # Percentile for anomaly threshold
  metrics:
    - precision
    - recall
    - f1
    - auroc
    - auprc

visualization:
  plot_training_curves: true
  plot_anomaly_scores: true
  plot_attention_weights: true
  plot_reconstruction: true

